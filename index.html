<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Dinámica</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

    <header>
        <h1>✨ Mis Tareas ✨</h1>
    </header>

    <main class="container">
        
        <section class="input-section">
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="¿Cuál es la Tareas de hoy?" autocomplete="off">
                
                <button type="submit" id="add-btn" title="Agregar tarea">
                    <span class="material-icons-round">add</span>
                </button>

                <div class="select-container">
                    <select class="filter-todo">
                        <option value="all">Todas</option>
                        <option value="completed">Completas</option>
                        <option value="uncompleted">Pendientes</option>
                    </select>
                </div>
            </form>
            <p id="error-msg" class="hidden">⚠️ ¡Escribe algo antes de agregar!</p>
        </section>

        <section class="list-section">
            <div class="stats">
                <p>Tareas pendientes: <span id="count">0</span></p>
            </div>
            
            <ul id="todo-list">
                </ul>

            <div id="empty-state" class="hidden">
                <span class="material-icons-round empty-icon">playlist_add_check</span>
                <p>¡Todo limpio! Tómate un descanso o agrega una nueva Tareas.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Hecho con ❤️, JS y mucha creatividad</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
